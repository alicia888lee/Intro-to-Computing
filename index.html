	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {font-family: Arial, sans-serif;
		text-align: center;
		margin: 60px;}
	</style>
</head>

<body>
	<select name="stones" id="stone-select"> // select = dropdown menu which returns the value when the option is selected
		<option value="">What month were you born?</option>
		<option value="Garnet">January</option>
		<option value="Amethyst">February</option>
		<option value="Aquamarine">March</option>
		<option value="Diamond">April</option>
		<option value="Emerald">May</option>
		<option value="Alexandrite">June</option>
		<option value="Ruby">July</option>
		<option value="Peridot">August</option>
		<option value="Sapphire">September</option>
		<option value="Tourmaline">October</option>
		<option value="Topaz">November</option>
		<option value="Blue Topaz">December</option>
	</select>

	<button onclick="checkSelection();">See birthstone</button>
	<p id="display-stone"></p>
	
	<script>

		function checkSelection() {
			let selectElement = document.querySelector('#stone-select'); //it isolates the dropdown menu
			let birthstone = selectElement.value; // isolates the birthstone name within the menu
			let displayStone = document.querySelector('#display-stone'); // isolates where the result will be shown. the document.querySelector part searches the HTML for the ID display-stone, which is in a paragraph tag
			
			let stoneColors = {
				"Garnet": "#9B111E",
				"Amethyst": "#9966CC",
				"Aquamarine": "#7FFFD4",
				"Diamond": "#E3E3E3",
				"Emerald": "#50C878",
				"Alexandrite": "#6C3082",
				"Ruby": "#E0115F",
				"Peridot": "#E6E200",
				"Sapphire": "#0F52BA",
				"Tourmaline": "#FF66CC",
				"Topaz": "#FFC87C",
				"Blue Topaz": "#007FFF"
			}; // mapping the hex values to the stones
			
			
			if (birthstone) {
				document.body.style.backgroundColor = stoneColors [birthstone];
				displayStone.textContent = "Your birthstone is " + birthstone + "!";
			}
			else {
				document.body.style.backgroundColor = "";
			displayStone.textContent = "";}}
// if a month is selected, the page backgroud will change the color based on the birthstone selected and a message will display the birthstone name
	//displayStone.textContent = calls what was inside the paragraph tag 
// if nothing is selected, the background color is reset and the message dissapears 

	</script>



</body></html>
